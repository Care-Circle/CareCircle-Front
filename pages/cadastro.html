<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareCircle - Cadastro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/reset.css">
    </head>

    <body class="body--form">
        <div class="container">
            <h1 class="title--welcome">
                <span id="title-breakline--big">
                    Cadastro
                </span>
                <span id="title--breakline--small">
                    CareCircle, Saúde Inclusiva
                </span>
            </h1>
            <hr class="division">
            <p class="text">
                <span>
                    Preencha os campos abaixo para criar sua conta.
                </span>
            </p>

            <form class="form--container">
                <div>
                    <input type="text" id="nome" name="nome" class="input-field" placeholder="Nome">
                </div>

                <div>
                    <input type="text" id="cpf" name="cpf" class="input-field" placeholder="CPF">
                </div>

                <div>
                    <input type="text" id="enderecoRua" name="enderecoRua" class="input-field" placeholder="Rua">
                </div>

                <div>
                    <input type="text" id="enderecoCidade" name="enderecoCidade" class="input-field" placeholder="Cidade">
                </div>

                <div>
                    <input type="text" id="enderecoCEP" name="enderecoCEP" class="input-field" placeholder="CEP">
                </div>

                <div>
                    <input type="text" id="enderecoPais" name="enderecoPais" class="input-field" placeholder="País">
                </div>

                <div>
                    <input type="email" id="email" name="email" class="input-field" placeholder="E-mail">
                </div>

                <div class="password--container">
                    <div class="password-input--conatiner">
                        <input type="password" id="senha" name="senha" class="input-field" placeholder="Senha">
                    </div>
                </div>

                <div>
                    <label for="genero" class="input-label">Gênero:</label>
                    <select id="genero" name="genero" class="input-field">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="n-binario">Não Binário</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div>
                    <input type="text" id="convenio" name="convenio" class="input-field" placeholder="Possui convenio médico? Qual?" />
                </div>

                <div>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </div>
            </form>

            <div class="login-link">
                <p>Já possui uma conta? <a href="../index.html">Faça login aqui</a></p>
            </div>
        </div>
    </body>

</html>
