<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareCircle - Recuperar Senha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/reset.css">
    </head>

    <body class="body--form">
        <div class="container">
            <h1 class="title--welcome">
                <span id="title-breakline--big">
                    Recuperar Senha
                </span>
                <span id="title--breakline--small">
                    CareCircle, Saúde Inclusiva
                </span>
            </h1>
            <hr class="division">
            <p class="text">
                Insira o e-mail associado à sua conta para recuperar sua senha.
            </p>

            <form class="form--container" action="/recuperar-senha" method="post">
                <div>
                    <input type="email" id="email" name="email" class="input-field" placeholder="E-mail">
                </div>

                <div>
                    <button type="submit" class="submit-btn">Recuperar</button>
                </div>
            </form>

            <div class="login-link">
                <p>Lembrou da senha? <a href="../index.html">Faça login aqui</a></p>
            </div>
        </div>
    </body>

</html>
