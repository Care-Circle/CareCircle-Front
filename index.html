<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareCircle - Saúde Inclusiva</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/reset.css">

    </head>

    <body class="body--form">
        <div class="container">
            <h1 class="title--welcome">
                <span id="title-breakline--big">
                    Bem-vindo ao
                </span>
                <span id="title--breakline--small">
                    CareCircle, Saúde Inclusiva
                </span>
            </h1>
            <hr class="division">
            <p class="text">
                <span>
                    Viva sua melhor versão conosco, no compasso do cuidado e da inclusão.
                </span>
            </p>

            <form class="form--container">
                <div>
                    <input type="text" id="email" name="email" placeholder="Digite o seu e-mail">
                    <!-- Adicione o ícone aqui, por exemplo: <img src="icone-email.png" alt="Ícone E-mail"> -->
                </div>

                <div class="password--container">
                    <div class="password-input--conatiner">
                        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">
                        <!-- Adicione o ícone aqui, por exemplo: <img src="icone-senha.png" alt="Ícone Senha"> -->
                    </div>

                    <p class="password-reset link">Esqueceu a senha? <a href="./pages/password.html">Clique aqui</a></p>
                </div>

                <button type="submit" class="submit-btn">Entrar</button>

                <p class="signup-link link">Sua primeira vez aqui? <a href="./pages/cadastro.html">Faça parte desse círculo, crie sua conta!</a></p>
            </form>
        </div>

    </body>

</html>
